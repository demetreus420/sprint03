<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://kit.fontawesome.com/f31476956a.js" crossorigin="anonymous"></script>
  <title>Slider</title>

</head>

<body>
  <div class="wrapper">

    <div class="slider-container">
      <button class="btn-prev"><i class="fas fa-arrow-left"></i></button>
      <div class="slider-track">

        <div class="slider-item" style="background-image: url(img/maestro01.jpg); background-size: 100%;"></div>
        <div class="slider-item" style="background-image: url(img/maestro02.jpg); background-size: 100%;"></div>
        <div class="slider-item" style="background-image: url(img/maestro03.jpeg); background-size: 100%;"></div>
        <div class="slider-item" style="background-image: url(img/maestro04.jpg); background-size: 100%;"></div>

      </div>
      <button class="btn-next"><i class="fas fa-arrow-right"></i></button>
    </div>
    <div class="circle-indicator"></div>
  </div>

  <script src="js/script.js"></script>
</body>

</html>
